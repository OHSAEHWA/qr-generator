<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 코드 생성기 - 고샘영어</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #778899;
      --primary-light: #8fa0b3;
      --primary-dark: #5a6d7f;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --border: #dfe6e9;
      --danger: #e74c3c;
      --danger-hover: #c0392b;
      --success: #27ae60;
      --success-hover: #219a52;
      --warning: #f39c12;
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
      --shadow-hover: 0 4px 20px rgba(0,0,0,0.12);
      --radius: 10px;
      --font-size: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: var(--font-size);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .header .subtitle {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .date-picker {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
    }

    .date-picker::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    /* Main Layout */
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-header h2 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .card-body {
      padding: 16px 18px;
    }

    /* Student List Panel */
    .student-panel {
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
    }

    .student-add-row {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .student-add-row input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }

    .student-add-row input:focus {
      border-color: var(--primary);
    }

    .student-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .student-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      gap: 10px;
      margin-bottom: 2px;
    }

    .student-item:hover {
      background: #f0f3f6;
    }

    .student-item.selected {
      background: rgba(119, 136, 153, 0.12);
      border: 1px solid rgba(119, 136, 153, 0.3);
    }

    .student-item:not(.selected) {
      border: 1px solid transparent;
    }

    .student-checkbox {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s;
    }

    .student-item.selected .student-checkbox {
      background: var(--primary);
      border-color: var(--primary);
    }

    .student-checkbox svg {
      width: 12px;
      height: 12px;
      fill: none;
      stroke: white;
      stroke-width: 2.5;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .student-item.selected .student-checkbox svg {
      opacity: 1;
    }

    .student-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    .student-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .student-item:hover .student-actions {
      opacity: 1;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
      color: var(--text-light);
    }

    .icon-btn:hover {
      background: #e8ecef;
    }

    .icon-btn.danger:hover {
      background: #fdecea;
      color: var(--danger);
    }

    .icon-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Buttons */
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-sm {
      padding: 6px 10px;
      font-size: 12px;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: var(--success-hover);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: var(--danger-hover);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: #f0f3f6;
    }

    /* Selected Students Work Area */
    .work-area {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.4;
    }

    .empty-state p {
      font-size: 14px;
    }

    .student-work-card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .student-work-header {
      padding: 12px 18px;
      background: #f8f9fa;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .student-work-header h3 {
      font-size: 15px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .qr-row {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      border-bottom: 1px solid #f0f2f4;
      gap: 16px;
    }

    .qr-row:last-child {
      border-bottom: none;
    }

    .qr-row-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
      min-width: 44px;
    }

    .qr-row-inputs {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .qr-row-qr {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border: 1px dashed var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafbfc;
      cursor: pointer;
      transition: box-shadow 0.15s, border-color 0.15s;
    }

    .qr-row-qr:hover {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(119,136,153,0.15);
    }

    .qr-row-qr canvas {
      border-radius: 4px;
    }

    .qr-row-qr .placeholder {
      font-size: 11px;
      color: #bdc3c7;
    }

    /* QR Popup */
    .qr-popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 300;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    .qr-popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .qr-popup {
      background: white;
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      transform: scale(0.8);
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: default;
      max-width: 90vw;
    }

    .qr-popup-overlay.active .qr-popup {
      transform: scale(1);
    }

    .qr-popup canvas {
      display: block;
      margin: 0 auto;
    }

    .qr-popup-label {
      margin-top: 16px;
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .qr-popup-sub {
      margin-top: 6px;
      font-size: 13px;
      color: var(--text-light);
    }

    .qr-popup-hint {
      margin-top: 16px;
      font-size: 11px;
      color: #bdc3c7;
    }

    /* QR Triple Popup */
    .qr-triple-container {
      background: white;
      border-radius: 20px;
      padding: 32px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      transform: scale(0.8);
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: default;
      max-width: 95vw;
    }

    .qr-popup-overlay.active .qr-triple-container {
      transform: scale(1);
    }

    .qr-triple-header {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 24px;
    }

    .qr-triple-grid {
      display: flex;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
    }

    .qr-triple-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .qr-triple-item canvas {
      display: block;
    }

    .qr-triple-label {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary-dark);
    }

    .qr-triple-detail {
      font-size: 12px;
      color: var(--text-light);
      max-width: 200px;
    }

    .qr-triple-empty {
      width: 200px;
      height: 200px;
      border: 2px dashed var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bdc3c7;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .qr-triple-grid {
        flex-direction: column;
        gap: 24px;
        align-items: center;
      }
      .qr-triple-container {
        padding: 24px 20px;
      }
    }

    /* Input Controls */
    .input-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-group label {
      font-size: 12px;
      color: var(--text-light);
      white-space: nowrap;
    }

    .num-input-wrap {
      display: flex;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .num-input-wrap button {
      width: 28px;
      height: 32px;
      border: none;
      background: #f0f3f6;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .num-input-wrap button:hover {
      background: #e0e5ea;
    }

    .num-input-wrap input {
      width: 48px;
      text-align: center;
      border: none;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      padding: 6px 4px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
    }

    /* Button Grid for units */
    .btn-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .btn-grid .grid-btn {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: white;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
      color: var(--text);
    }

    .btn-grid .grid-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-grid .grid-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      width: 360px;
      max-width: 90vw;
      transform: translateY(20px);
      transition: transform 0.2s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-size: 15px;
      font-weight: 600;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-body input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .modal-body input:focus {
      border-color: var(--primary);
    }

    .modal-footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #2c3e50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 200;
      transition: transform 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    /* Badge */
    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-weight: 500;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 30px;
      color: var(--text-light);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
        padding: 12px;
      }

      .student-panel {
        position: static;
        max-height: 300px;
      }
    }

    /* Select count bar */
    .select-bar {
      padding: 10px 16px;
      background: rgba(119, 136, 153, 0.06);
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>

  /**

  var qrcode = function(typeNumber, errorCorrectionLevel) {

    var PAD1 = 0x11;

    var _errorCorrectionLevel = QRErrorCorrectionLevel[errorCorrectionLevel];
    var _modules = null;
    var _moduleCount = 0;
    var _dataCache = null;
    var _dataList = [];

    var _this = {};

    var makeImpl = function(test, maskPattern) {

      _modules = function(moduleCount) {

        for (var row = 0; row < moduleCount; row += 1) {

          for (var col = 0; col < moduleCount; col += 1) {

      setupPositionProbePattern(0, 0);
      setupPositionProbePattern(_moduleCount - 7, 0);
      setupPositionProbePattern(0, _moduleCount - 7);
      setupPositionAdjustPattern();
      setupTimingPattern();
      setupTypeInfo(test, maskPattern);

      if (_typeNumber >= 7) {
        setupTypeNumber(test);
      }

      if (_dataCache == null) {
        _dataCache = createData(_typeNumber, _errorCorrectionLevel, _dataList);

      mapData(_dataCache, maskPattern);
    };

    var setupPositionProbePattern = function(row, col) {

      for (var r = -1; r <= 7; r += 1) {

        if (row + r <= -1 || _moduleCount <= row + r) continue;

        for (var c = -1; c <= 7; c += 1) {

          if (col + c <= -1 || _moduleCount <= col + c) continue;

          if ( (0 <= r && r <= 6 && (c == 0 || c == 6) )
              || (0 <= c && c <= 6 && (r == 0 || r == 6) )
              || (2 <= r && r <= 4 && 2 <= c && c <= 4) ) {
            _modules[row + r][col + c] = true;
          } else {
            _modules[row + r][col + c] = false;
          }
        }
      }
    };

    var getBestMaskPattern = function() {

      var minLostPoint = 0;
      var pattern = 0;

      for (var i = 0; i < 8; i += 1) {

        makeImpl(true, i);

        var lostPoint = QRUtil.getLostPoint(_this);

        if (i == 0 || minLostPoint > lostPoint) {
          minLostPoint = lostPoint;
          pattern = i;

      return pattern;

    var setupTimingPattern = function() {

      for (var r = 8; r < _moduleCount - 8; r += 1) {
        if (_modules[r][6] != null) {
          continue;
        }
        _modules[r][6] = (r % 2 == 0);

      for (var c = 8; c < _moduleCount - 8; c += 1) {
        if (_modules[6][c] != null) {
          continue;

        _modules[6][c] = (c % 2 == 0);

    };

    var setupPositionAdjustPattern = function() {

      var pos = QRUtil.getPatternPosition(_typeNumber);

      for (var i = 0; i < pos.length; i += 1) {

        for (var j = 0; j < pos.length; j += 1) {

          var row = pos[i];
          var col = pos[j];

          if (_modules[row][col] != null) {
            continue;
          }

          for (var r = -2; r <= 2; r += 1) {

            for (var c = -2; c <= 2; c += 1) {

              if (r == -2 || r == 2 || c == -2 || c == 2
                  || (r == 0 && c == 0) ) {
                _modules[row + r][col + c] = true;
              } else {
                _modules[row + r][col + c] = false;
              }
            }
          }
        }
      }
    };

    var setupTypeNumber = function(test) {

      var bits = QRUtil.getBCHTypeNumber(_typeNumber);

      for (var i = 0; i < 18; i += 1) {
        var mod = (!test && ( (bits >> i) & 1) == 1);
        _modules[Math.floor(i / 3)][i % 3 + _moduleCount - 8 - 3] = mod;
      }

      for (var i = 0; i < 18; i += 1) {
        var mod = (!test && ( (bits >> i) & 1) == 1);
        _modules[i % 3 + _moduleCount - 8 - 3][Math.floor(i / 3)] = mod;
      }
    };

    var setupTypeInfo = function(test, maskPattern) {

      var data = (_errorCorrectionLevel << 3) | maskPattern;
      var bits = QRUtil.getBCHTypeInfo(data);

      for (var i = 0; i < 15; i += 1) {

          _modules[i][8] = mod;
        } else if (i < 8) {

        } else {

          _modules[8][_moduleCount - i - 1] = mod;
        } else if (i < 9) {

        }

      // fixed module
      _modules[_moduleCount - 8][8] = (!test);
    };

    var mapData = function(data, maskPattern) {

      var inc = -1;

    // ==================== LAST WEEK RECORDS ====================

    let lastWeekData = null; // { date, records: [{studentId, studentName, records}] }

    async function checkLastWeekRecords() {
      const today = new Date();
      const lastWeek = new Date(today);
      lastWeek.setDate(lastWeek.getDate() - 7);
      const lastWeekDate = lastWeek.toISOString().split('T')[0];

      // 오늘 기록이 이미 있는지 먼저 확인
      const todayDate = today.toISOString().split('T')[0];
      try {
        const todayQ = query(
          collection(db, RECORDS_COL),
          where('date', '==', todayDate)
        );
        const todaySnap = await getDocs(todayQ);
        if (!todaySnap.empty) {
          // 오늘 기록이 이미 있으면 그걸 불러오기
          loadRecordsForDate();
          // 오늘 기록에 있는 학생들 자동 선택
          todaySnap.forEach(docSnap => {
            const data = docSnap.data();
            if (data.studentId) selectedStudents.add(data.studentId);
          });
          renderStudentList();
          renderWorkArea();
          setTimeout(() => restoreRecordValues(), 200);
          return;
        }

        // 오늘 기록 없으면 지난주 같은 요일 확인
        const lwQ = query(
          collection(db, RECORDS_COL),
          where('date', '==', lastWeekDate)
        );
        const lwSnap = await getDocs(lwQ);

        if (lwSnap.empty) return; // 지난주 기록도 없음

        const lwRecords = [];
        lwSnap.forEach(docSnap => {
          lwRecords.push(docSnap.data());
        });

        lastWeekData = { date: lastWeekDate, records: lwRecords };

        // 배너 표시
        showLastWeekBanner(lastWeekDate, lwRecords);
      } catch (e) {
        console.error('지난주 기록 확인 오류:', e);
      }
    }

    function showLastWeekBanner(date, records) {
      const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

      banner.id = 'lastWeekBanner';
      banner.style.cssText = 'background:linear-gradient(135deg,#fff8e1,#fff3c4);border:1px solid #f9d71c;border-radius:10px;padding:14px 20px;margin-bottom:16px;display:flex;align-items:center;justify-content:space-between;gap:12px;box-shadow:0 2px 8px rgba(249,215,28,0.15);';

        <div style="flex:1;">
          <div style="font-size:14px;font-weight:600;color:#7c6a00;margin-bottom:4px;">📅 지난주 ${dayName}요일 (${date}) 기록이 있습니다</div>

        </div>
        <div style="display:flex;gap:8px;">
          <button class="btn btn-sm" style="background:#f9d71c;color:#5a4e00;font-weight:600;" onclick="applyLastWeekRecords()">불러오기</button>
          <button class="btn btn-sm btn-outline" style="font-size:11px;" onclick="dismissLastWeekBanner()">닫기</button>
        </div>
      `;

      const workArea = document.getElementById('workArea');
      workArea.insertBefore(banner, workArea.firstChild);
    }

    window.applyLastWeekRecords = async function() {
      if (!lastWeekData) return;

      // 학생 선택
      for (const rec of lastWeekData.records) {
        if (rec.studentId) {
          selectedStudents.add(rec.studentId);
        }
      }

      // loadedRecords에 지난주 데이터를 오늘 날짜용으로 세팅
      loadedRecords = {};
      for (const rec of lastWeekData.records) {
        loadedRecords[rec.studentId] = {};

    // ==================== INPUT HANDLERS ====================

    window.adjustNum = function(inputId, delta) {
      const input = document.getElementById(inputId);
      if (!input) return;
      let val = parseInt(input.value) || 1;
      val = Math.max(1, Math.min(300, val + delta));
      input.value = val;

      // Extract studentId and tbId from inputId
      // Format: "start-STUDENTID-TBID" or "end-STUDENTID-TBID" etc.
      const dashIdx = inputId.indexOf('-');
      if (dashIdx === -1) return;
      const rest = inputId.substring(dashIdx + 1);
      const lastDash = rest.lastIndexOf('-');
      if (lastDash === -1) return;
      const studentId = rest.substring(0, lastDash);
      const tbId = rest.substring(lastDash + 1);
      generateQR(studentId, tbId);
    };

    // ==================== QR CODE GENERATION ====================

    function getQRData(studentId, tbId) {
      const student = students.find(s => s.id === studentId);
      const tb = textbooks.find(t => t.id === tbId);
      if (!student || !tb) return null;

      const prefix = `${studentId}-${tbId}`;
      const studentName = student.name;
      const enc = encodeURIComponent;

      // gosuapp://homework 형식 사용
      // 파서에서: textbook = subject 파라미터, chapter = unit에서 추출
      // 표시: "문법 3단원 p.5 (1회차)" 또는 "문법 p.1-5 (1회차)"

      if (tb.name === '문법') {
        const startEl = document.getElementById(`start-${prefix}`);
        const endEl = document.getElementById(`end-${prefix}`);
        const startPage = startEl ? startEl.value : '1';
        const endPage = endEl ? endEl.value : '1';
        const url = `gosuapp://homework?type=homework&subject=${enc(tb.name)}&pages=${startPage}-${endPage}&studentName=${enc(studentName)}&session=1`;
        return { url, display: `문법 p.${startPage}~${endPage}` };
      }

      if (tb.name === '독해') {
        const activeUnit = document.querySelector(`#unit-grid-${prefix} .grid-btn.active`);
        const unit = activeUnit ? activeUnit.dataset.value : '';
        const pageEl = document.getElementById(`page-${prefix}`);
        const page = pageEl ? pageEl.value : '1';
        if (!unit) return null;
        const url = `gosuapp://homework?type=homework&subject=${enc(tb.name)}&unit=${enc(unit + '단원')}&pages=${page}&studentName=${enc(studentName)}&session=1`;
        return { url, display: `독해 ${unit}단원 p.${page}` };
      }

      if (tb.name === '클카') {
        const activeDay = document.querySelector(`#day-grid-${prefix} .grid-btn.active`);
        const day = activeDay ? activeDay.dataset.value : '';
        const pageEl = document.getElementById(`cpage-${prefix}`);
        const page = pageEl ? pageEl.value : '1';
        if (!day) return null;
        const url = `gosuapp://homework?type=homework&subject=${enc(tb.name)}&unit=day${day}&pages=${page}&studentName=${enc(studentName)}&session=1`;
        return { url, display: `클카 Day${day} p.${page}` };
      }

      // Custom
      const pageEl = document.getElementById(`custom-${prefix}`);
      const page = pageEl ? pageEl.value : '1';
      const url = `gosuapp://homework?type=homework&subject=${enc(tb.name)}&pages=${page}&studentName=${enc(studentName)}&session=1`;
      return { url, display: `${tb.name} p.${page}` };
    }

    function generateQR(studentId, tbId) {
      const container = document.getElementById(`qr-${studentId}-${tbId}`);
      if (!container) return;

      const qrData = getQRData(studentId, tbId);
      if (!qrData) {
        container.innerHTML = '<span class="placeholder">항목 선택</span>';
        return;
      }

      container.innerHTML = '';

      try {
        // URL을 UTF-8 바이트 배열로 변환
        var utf8Bytes = unescape(encodeURIComponent(qrData.url));

        // qrcode-generator: typeNumber 0=auto, L=낮은 에러보정(빠른인식)
        var qr = qrcode(0, 'L');
        qr.addData(qrData.url, 'Byte');
        qr.make();

        var moduleCount = qr.getModuleCount();
        // 고해상도: 셀당 10px
        var cellSize = 10;
        var canvasSize = moduleCount * cellSize;
        var margin = cellSize * 4; // QR 표준 quiet zone 4셀
        var totalSize = canvasSize + margin * 2;

        var canvas = document.createElement('canvas');
        canvas.width = totalSize;
        canvas.height = totalSize;
        canvas.style.width = '80px';
        canvas.style.height = '80px';
        canvas.style.imageRendering = 'pixelated';
        canvas.style.borderRadius = '4px';

        var ctx = canvas.getContext('2d');

        // White background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, totalSize, totalSize);

        // Draw modules - 순수 검정 (스캔 최적)
        ctx.fillStyle = '#000000';
        for (var row = 0; row < moduleCount; row++) {
          for (var col = 0; col < moduleCount; col++) {
            if (qr.isDark(row, col)) {
              ctx.fillRect(
                margin + col * cellSize,
                margin + row * cellSize,
                cellSize,
                cellSize
              );
            }
          }
        }

        container.appendChild(canvas);
      } catch (e) {
        console.error('QR 생성 오류:', e, 'URL:', qrData.url);
        container.innerHTML = '<span class="placeholder">오류</span>';
      }
    }

    // ==================== SAVE RECORDS ====================

    window.saveAllRecords = async function() {
      const date = document.getElementById('workDate').value;
      if (!date) return showToast('날짜를 선택해주세요');

      const selectedList = students.filter(s => selectedStudents.has(s.id));
      if (selectedList.length === 0) return showToast('학생을 선택해주세요');

      let savedCount = 0;
      let errorCount = 0;

      for (const student of selectedList) {
        const records = [];
        for (const tb of textbooks) {
          const qrData = getQRData(student.id, tb.id);
          if (qrData) {
            records.push({
              textbook: tb.name,
              url: qrData.url,
              display: qrData.display,
            });
          }
        }

        if (records.length === 0) continue;

        try {
          const docId = `${date}_${student.id}`;
          await setDoc(doc(db, RECORDS_COL, docId), {
            studentId: student.id,
            studentName: student.name,
            date: date,
            records: records,
            createdAt: Timestamp.now(),
            updatedAt: Timestamp.now(),
          }, { merge: true });
          savedCount++;
        } catch (e) {
          console.error('저장 오류:', e);
          errorCount++;
        }
      }

      if (errorCount > 0) {
        showToast(`${savedCount}명 저장 완료, ${errorCount}명 실패`);
      } else {
        showToast(`${savedCount}명 QR 기록 저장 완료 ✓`);
      }
    };

    // ==================== UTILITIES ====================

    function openModal(id) {
      document.getElementById(id).classList.add('active');
    }

    window.closeModal = function(id) {
      document.getElementById(id).classList.remove('active');
    };

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ==================== SELECT ALL ====================

    window.selectAll = function() {
      if (selectedStudents.size === students.length) {
        // 이미 전체 선택이면 해제
        selectedStudents.clear();
      } else {
        students.forEach(s => selectedStudents.add(s.id));
      }
      renderStudentList();
      renderWorkArea();
      // Restore saved records after render
      setTimeout(() => restoreRecordValues(), 150);
    };

    // ==================== HISTORY ====================

    window.openHistory = function() {
      // 기본 범위: 최근 7일
      const today = new Date();
      const weekAgo = new Date(today);
      weekAgo.setDate(weekAgo.getDate() - 7);

      document.getElementById('historyTo').value = today.toISOString().split('T')[0];
      document.getElementById('historyFrom').value = weekAgo.toISOString().split('T')[0];

      openModal('historyModal');
      searchHistory();
    };

    window.searchHistory = async function() {
      const from = document.getElementById('historyFrom').value;
      const to = document.getElementById('historyTo').value;
      const body = document.getElementById('historyBody');

      if (!from || !to) {
        body.innerHTML = '<div style="text-align:center;padding:20px;color:var(--text-light);">날짜를 선택해주세요</div>';
        return;
      }

      body.innerHTML = '<div class="loading"><div class="spinner"></div>조회 중...</div>';

      try {
        const q = query(
          collection(db, RECORDS_COL),
          where('date', '>=', from),
          where('date', '<=', to),
          orderBy('date', 'desc')
        );
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          body.innerHTML = '<div style="text-align:center;padding:30px;color:var(--text-light);">해당 기간 기록이 없습니다</div>';
          return;
        }

        // 날짜별로 그룹핑
        const grouped = {};
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (!grouped[data.date]) grouped[data.date] = [];
          grouped[data.date].push(data);
        });

        let html = '';
        for (const [date, records] of Object.entries(grouped)) {
          const dateObj = new Date(date + 'T00:00:00');
          const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
          const dayName = dayNames[dateObj.getDay()];

          html += `
            <div style="margin-bottom:16px;">
              <div style="font-size:13px;font-weight:700;color:var(--primary-dark);margin-bottom:8px;padding-bottom:6px;border-bottom:2px solid var(--border);">
                📅 ${date} (${dayName}) — ${records.length}명
              </div>
              <div style="display:flex;flex-direction:column;gap:6px;">
          `;

          for (const rec of records) {
            const items = (rec.records || []).map(r =>
              `<span style="display:inline-block;padding:2px 8px;background:#f0f3f6;border-radius:4px;font-size:11px;margin:2px;">${escapeHtml(r.display)}</span>`
            ).join('');

            html += `
              <div style="display:flex;align-items:center;gap:10px;padding:8px 12px;background:#fafbfc;border-radius:6px;border:1px solid #f0f2f4;">
                <span style="font-weight:600;font-size:13px;min-width:60px;">${escapeHtml(rec.studentName)}</span>
                <div style="flex:1;display:flex;flex-wrap:wrap;gap:2px;">${items}</div>
                <button class="btn btn-sm btn-outline" onclick="loadHistoryRecord('${date}','${rec.studentId}')" style="font-size:11px;white-space:nowrap;">불러오기</button>
              </div>
            `;
          }

          html += '</div></div>';
        }

        body.innerHTML = html;
      } catch (e) {
        console.error('히스토리 조회 오류:', e);
        body.innerHTML = '<div style="text-align:center;padding:20px;color:var(--danger);">조회 실패: ' + e.message + '</div>';
      }
    };

    window.loadHistoryRecord = function(date, studentId) {
      // 날짜 변경 + 해당 학생 선택 + 기록 불러오기
      document.getElementById('workDate').value = date;

      if (!selectedStudents.has(studentId)) {
        selectedStudents.add(studentId);
      }

      closeModal('historyModal');
      renderStudentList();
      renderWorkArea();

      // 기록 불러오기
      loadRecordsForDate().then(() => {
        setTimeout(() => restoreRecordValues(), 150);
      });

      showToast('기록을 불러왔습니다');
    };

    // ==================== QR POPUP ====================

    window.openQRPopup = function(studentId, tbId, studentName, tbName) {
      const qrData = getQRData(studentId, tbId);
      if (!qrData) return showToast('QR코드를 먼저 생성해주세요');

      const overlay = document.getElementById('qrPopup');
      const canvasContainer = document.getElementById('qrPopupCanvas');
      const label = document.getElementById('qrPopupLabel');
      const sub = document.getElementById('qrPopupSub');

      canvasContainer.innerHTML = '';

      try {
        var qr = qrcode(0, 'L');
        qr.addData(qrData.url, 'Byte');
        qr.make();

        var moduleCount = qr.getModuleCount();
        var cellSize = 12;
        var canvasSize = moduleCount * cellSize;
        var margin = cellSize * 4;
        var totalSize = canvasSize + margin * 2;

        var canvas = document.createElement('canvas');
        canvas.width = totalSize;
        canvas.height = totalSize;
        canvas.style.width = '260px';
        canvas.style.height = '260px';
        canvas.style.imageRendering = 'pixelated';

        var ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, totalSize, totalSize);

        ctx.fillStyle = '#000000';
        for (var row = 0; row < moduleCount; row++) {
          for (var col = 0; col < moduleCount; col++) {
            if (qr.isDark(row, col)) {
              ctx.fillRect(
                margin + col * cellSize,
                margin + row * cellSize,
                cellSize,
                cellSize
              );
            }
          }
        }

        canvasContainer.appendChild(canvas);
      } catch (e) {
        canvasContainer.innerHTML = '<div style="padding:40px;color:var(--danger);">QR 생성 실패</div>';
      }

      label.textContent = `${studentName} — ${tbName}`;
      sub.textContent = qrData.display;

      overlay.classList.add('active');
    };

    window.closeQRPopup = function(e) {
      // 팝업 바깥 영역 클릭 시 닫기
      if (e && e.target !== document.getElementById('qrPopup')) return;
      document.getElementById('qrPopup').classList.remove('active');
    };

    // ESC키로 팝업 닫기
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('qrPopup').classList.remove('active');
        document.getElementById('qrTriple').classList.remove('active');
      }
    });

    // ==================== TRIPLE QR POPUP ====================

    window.openTripleQR = function(studentId, studentName) {
      const grid = document.getElementById('qrTripleGrid');
      const header = document.getElementById('qrTripleHeader');

      header.textContent = `📱 ${studentName}`;
      grid.innerHTML = '';

      const sortedTbs = [...textbooks].sort((a,b) => a.order - b.order);

      for (const tb of sortedTbs) {
        const qrData = getQRData(studentId, tb.id);

        const item = document.createElement('div');
        item.className = 'qr-triple-item';

        if (!qrData) {
          item.innerHTML = `
            <div class="qr-triple-label">${escapeHtml(tb.name)}</div>
            <div class="qr-triple-empty">항목을 선택하세요</div>
          `;
        } else {
          // QR 생성
          const canvasWrap = document.createElement('div');
          try {
            var qr = qrcode(0, 'L');
            qr.addData(qrData.url, 'Byte');
            qr.make();

            var moduleCount = qr.getModuleCount();
            var cellSize = 12;
            var canvasSize = moduleCount * cellSize;
            var margin = cellSize * 4;
            var totalSize = canvasSize + margin * 2;

            var canvas = document.createElement('canvas');
            canvas.width = totalSize;
            canvas.height = totalSize;
            canvas.style.width = '200px';
            canvas.style.height = '200px';
            canvas.style.imageRendering = 'pixelated';
            canvas.style.borderRadius = '8px';

            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, totalSize, totalSize);
            ctx.fillStyle = '#000000';
            for (var row = 0; row < moduleCount; row++) {
              for (var col = 0; col < moduleCount; col++) {
                if (qr.isDark(row, col)) {
                  ctx.fillRect(
                    margin + col * cellSize,
                    margin + row * cellSize,
                    cellSize, cellSize
                  );
                }
              }
            }
            canvasWrap.appendChild(canvas);
          } catch (e) {
            canvasWrap.innerHTML = '<div class="qr-triple-empty">생성 실패</div>';
          }

          item.innerHTML = `<div class="qr-triple-label">${escapeHtml(tb.name)}</div>`;
          item.appendChild(canvasWrap);

          const detail = document.createElement('div');
          detail.className = 'qr-triple-detail';
          detail.textContent = qrData.display;
          item.appendChild(detail);
        }

        grid.appendChild(item);
      }

      document.getElementById('qrTriple').classList.add('active');
    };

    window.closeTripleQR = function(e) {
      if (e && e.target !== document.getElementById('qrTriple')) return;
      document.getElementById('qrTriple').classList.remove('active');
    };

    // ==================== PRINT ====================

    window.printSelected = function() {
      if (selectedStudents.size === 0) {
        return showToast('인쇄할 학생을 선택해주세요');
      }

      // 모든 선택된 학생의 QR이 생성되었는지 확인
      const selectedList = students.filter(s => selectedStudents.has(s.id));
      let hasQR = false;
      for (const student of selectedList) {
        for (const tb of textbooks) {
          const container = document.getElementById(`qr-${student.id}-${tb.id}`);
          if (container && container.querySelector('canvas')) {
            hasQR = true;
            break;
          }
        }
        if (hasQR) break;
      }

      if (!hasQR) {
        return showToast('QR코드가 생성된 항목이 없습니다');
      }

      window.print();
    };

    // Expose to window for inline handlers
    window.showToast = showToast;
  </script>
